    <body>
        <script>
            function computerPlay(){
                let rRoll=Math.trunc((Math.random()*3+1));
                switch (rRoll){
                    case 1:
                        return "Rock";
                    case 2:
                        return "Paper";
                    case 3:
                        return "Scissors";
                    default:
                        return "uhoh...";
                }
            }
            /* const playerSelection='rock';
            const computerSelection=computerPlay(); */
            function playRound(playerSelection='rock',computerSelection='rock'){
                playerSelection=playerSelection.toLowerCase();
                computerSelection=computerSelection.toLowerCase(); 
                switch(true){
                    //Win States:
                    case(playerSelection=='rock'&&computerSelection=='scissors'):
                        return 'wrs';
                    case(playerSelection=='scissors'&&computerSelection=='paper'):
                        return 'wsp';
                    case(playerSelection=='paper'&&computerSelection=='rock'):
                        return 'wpr';
                    //Loss States:
                    case(computerSelection=='rock'&&playerSelection=='scissors'):
                        return 'lrs';
                    case(computerSelection=='scissors'&&playerSelection=='paper'):
                        return 'lsp';
                    case(computerSelection=='paper'&&playerSelection=='rock'):
                        return 'lpr';
                    default:
                        console.log((playerSelection==computerSelection)?`Tie, both chose ${playerSelection}!`:"ERROR");
                        return 'tie'
                }
            }
            function playerPlay(){
                let selection;
                for(valid=false;valid==false;){
                    selection=prompt("Enter Your Selection");
                    if(selection.toLowerCase()=='rock'){
                        valid=true;
                    }
                    else if(selection.toLowerCase()=='paper'){
                        valid=true;
                    }
                    else if(selection.toLowerCase()=='scissors'){
                        valid=true;
                    }
                    else{
                        console.log("Invalid Entry!");
                    }
                }
                return selection.toLowerCase();
            }
            function game(){
                let result;
                for(x=1;x<=5;x++){
                    result=playRound(playerPlay(),computerPlay());
                    switch(true){
                        case result == 'wrs':
                            break;
                        case result == 'wrs':
                            break;
                        case result == 'wrs':
                            break;
                        case result == 'wrs':
                            break;
                        case result == 'wrs':
                            break;
                        case result == 'wrs':
                            break;
                        default:
                    }
                }           
            }
        </script>
