    <body>
        <script>
            function computerPlay(){
                let rRoll=Math.trunc((Math.random()*3+1));
                switch (rRoll){
                    case 1:
                        return "Rock";
                    case 2:
                        return "Paper";
                    case 3:
                        return "Scissors";
                    default:
                        return "uhoh...";
                }
            }
            /* const playerSelection='rock';
            const computerSelection=computerPlay(); */
            function playRound(playerSelection='rock',computerSelection='rock'){
                playerSelection=playerSelection.toLowerCase();
                computerSelection=computerSelection.toLowerCase(); 
                switch(true){
                    //Win States:
                    case(playerSelection=='rock'&&computerSelection=='scissors'):
                        return 'win, rock smashes scissors!';
                    case(playerSelection=='scissors'&&computerSelection=='paper'):
                        return 'win, scissors cuts paper!';
                    case(playerSelection=='paper'&&computerSelection=='rock'):
                        return 'win, paper covers rock!';
                    //Loss States:
                    case(computerSelection=='rock'&&playerSelection=='scissors'):
                        return 'Loss, rock smashes scissors!';
                    case(computerSelection=='scissors'&&playerSelection=='paper'):
                        return 'Loss, scissors cuts paper!';
                    case(computerSelection=='paper'&&playerSelection=='rock'):
                        return 'Loss, paper covers rock';
                    default:
                        return (playerSelection==computerSelection)?`Tie, both chose ${playerSelection}!`:"ERROR";
                }
            }
            function playerPlay(){
                let selection;
                for(valid=false;valid==false;){
                    selection=prompt("Enter Your Selection");
                    if(selection.toLowerCase()=='rock'){
                        valid=true;
                    }
                    else if(selection.toLowerCase()=='paper'){
                        valid=true;
                    }
                    else if(selection.toLowerCase()=='scissors'){
                        valid=true;
                    }
                    else{
                        console.log("Invalid Entry!");
                    }
                }
                return selection.toLowerCase();
            }
            function game(){
                for(x=1;x<=5;x++){
                    console.log(playRound(playerPlay(),computerPlay()));
                }           
            }
        </script>
